	<meta charset="UTF-8">

<body>

	<nav class="navbar sticky-top navbar-expand-lg navbar-dark myNav" style="background-color: #9b59b6">
		<a class="navbar-brand display-4" href="index.html">
			<img src="../assets/img/home-52.png" width="30" height="30" class="d-inline-block align-top" id="houseImg" alt="" style="margin-right: 10px">
			<span id="navHouse">House</span> Organizer
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="quiz.html">Are you a hoarder?</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="details.html">About Us</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="register.html">Contact</a>
				</li>
			</ul>
		</div>
	</nav>


	<main>
		<section class="custHero">
			<div class="hero-text">
				<h2 class="contact-title">Contact Us:</h2>
			</div>
			<div class="form__container">
				<form class="form">
					<div class="form__radio_group">
						<h3>How did you hear about us?</h3>
						<label class="radio_container"><input type="radio" checked="checked" name="radio">TV
						</label>
						<label class="radio_container"><input type="radio" name="radio">Web Search
						</label>
						<label class="radio_container"><input type="radio" name="radio">Social Media
						</label>
						<label class="radio_container"><input type="radio" name="radio">Refer by friends
						</label>
						<label class="radio_container"><input type="radio" name="radio">Other
						</label>
					</div>
					<div class="form__group">
						<div class="form__message">
							<label for="message">Your Message:</label>
							<textarea id="message"></textarea>
						</div>
						<div class="form__contact">
							<label for="name">Name</label>
							<input type="text" name="name" placeholder="First name Last name">

							<label for="email">E-mail</label>
							<input type="email" name="email" placeholder="Email address">
							<button type="submit" class="form__submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<div class="center">
			<h3>Social Media</h3>
		</div>
		<div class="icons">
			<a href="#" class="fa fa-facebook mx-1"></a>
			<a href="#" class="fa fa-twitter mx-1"></a>
			<a href="#" class="fa fa-google mx-1"></a>
			<a href="#" class="fa fa-linkedin mx-1"></a>
			<a href="#" class="fa fa-youtube mx-1"></a>
			<a href="#" class="fa fa-instagram mx-1"></a>
			<a href="#" class="fa fa-pinterest mx-1"></a>
		</div>
		<div class="center">
			<h3>Our Information</h3>
		</div>
		<div class="data">
			<h4>Phone: +1234565</h4>
			<h4>Email: info@email.com</h4>
			<h4>Address: Suite 134 Nashville, TN 37205</h4>
		</div>
		<div class="center">
			<h3>Arrangement of your household goods, Our responsibilty</h3>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- BOOTSTRAP -->
